{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}

    <div class="bg-img"></div>

    <div class="login-card">
        <h4>Login</h4>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" placeholder="Username:" class="form-control" name="username" required><br>
            <input type="password" placeholder="Password:" class="form-control" name="password" required><br>
            <center><button type="submit" class="btn-login btn">Login</button></center>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <center><br><h6>{{ message }}</h6></center>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
{% endblock content %}
